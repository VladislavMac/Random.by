<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random.by</title>
    <link rel="stylesheet" href="sass/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cantarell&display=swap" rel="stylesheet">
</head>
<body>
    
    <main>
        <div class="wrapper">
            <div class="wrapper-header">
                <div class="header-title">
                    <h1 class="title-h1">RANDOM.BY</h1>
                </div>
            </div>
            <div class="wrapper-content">
                <div class="content-title">
                    <h2 class="title-h2">True Random Number Generator</h2>
                </div>
                <div class="content-input">
                    <div class="input-first input">
                        <p class="input-title">Min: <input type="number" class="input-min" placeholder="number min" value="1"></p>
                    </div>
                    <div class="input-second input">
                        <p class="input-title">Max: <input type="number" class="input-max" placeholder="number min" value="100"></p>
                    </div>
                </div>
            </div>
            <div class="wrapper-footer">
                <div class="footer-button">
                    <button class="button-start">Generate</button>
                </div>
                <div class="footer-bottom">
                    <div class="bottom-result">
                        <p class="result-p">Result:</p>
                    </div>
                    <div class="bottom-out"></div>
                </div>
            </div>
        </div>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
